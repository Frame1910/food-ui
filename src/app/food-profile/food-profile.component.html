<mat-card *ngIf="food" class="container">
  <mat-card-title>{{ food.class_name }}</mat-card-title>
  <mat-card-subtitle>{{ food.entry_type }}</mat-card-subtitle>
  <mat-card-content style="overflow-y: auto; max-height: 60vh">
    <div *ngFor="let field of parsed">
      <p>
        <strong>{{ field[0] }}:</strong> {{ field[1] }}
      </p>
    </div>
  </mat-card-content>
</mat-card>
